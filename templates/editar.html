{% extends "template.html" %} {% block content %}
<form
  action="{{ url_for('atualizar') }}"
  method="post"
  enctype="multipart/form-data"
>
  <fieldset>
    <input type="hidden" name="id" value="{{ jogo.id }}" />
    <div class="form-label">
      <figure>
        <img
          src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}"
          class="mt-2 mb-2 img-thumbnail"
          style="height: 200px"
        />
        <figcaption class="figure-caption">
          <label for="arq">
            Mudar Capa
            <input type="file" id="arq" name="arquivo" accept=".jpg" />
          </label>
        </figcaption>
      </figure>
    </div>
    <div class="form-label">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        value="{{ jogo.nome }}"
      />
    </div>
    <div class="form-label">
      <label for="categoria">Categoria</label>
      <input
        type="text"
        id="categoria"
        name="categoria"
        class="form-control"
        value="{{ jogo.categoria }}"
      />
    </div>
    <div class="form-label">
      <label for="console">Console</label>
      <input
        type="text"
        id="console"
        name="console"
        class="form-control"
        value="{{ jogo.console }}"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </div>
  </fieldset>
</form>
{% endblock %}
